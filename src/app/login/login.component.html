<div class="full-size">
    <div class="row main-content text-center">
        <div class="col-md-4 text-center company-info">
            <h4 class="company-title">СТРОЙ</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login-form">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <h2>Вход</h2>
                </div>
                <div class="row d-flex justify-content-center">
                    <form (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="row">
                            <input type="text" name="login" class="form-input" placeholder="Логин" 
                                [(ngModel)]="user.login" #login="ngModel" required/>
                                <div [hidden]="login.valid || login.untouched" class="alert alert-danger">Введите логин</div>
                        </div>
                        <div class="row">
                            <input type="text" name="password" class="form-input" placeholder="Пароль"
                                [(ngModel)]="user.password" #password="ngModel" required/>  
                                <div [hidden]="password.valid || password.untouched" class="alert alert-danger">Введите пароль</div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm">
                                <button [disabled]="login.invalid || password.invalid" type="submit" class="btn">Войти</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn" (click)="RegisterUser()">Зарегистрироваться</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
