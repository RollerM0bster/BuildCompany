<div class="container">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company-info">
            <h4 class="company-title">СТРОЙ</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login-form">
            <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <h2>Вход</h2>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="text" name="login" [(ngModel)]="login" class="form-input" placeholder="Логин">
                            </div>
                            <div class="row">
                                <input type="text" name="password" [(ngModel)]="password" class="form-input" placeholder="Пароль">
                            </div>
                            <div class="row d-flex justify-content-center">
                                    <input type="submit" value="Зарегистрироваться" class="btn" (click)="LoginUser()">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
